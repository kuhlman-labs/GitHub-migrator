version: 2
updates:
  # Enable version updates for Go
  - package-ecosystem: "gomod" 
    directory: "/" 
    schedule:
      interval: "weekly"
      
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      
  # Enable version updates for npm (frontend)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"