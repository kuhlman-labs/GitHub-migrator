name: Deploy to Dev Slot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push container image
  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=sha,prefix=main-

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build provenance attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  # Deploy to dev slot
  deploy:
    name: Deploy to Dev Slot
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: ${{ steps.get-url.outputs.url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Deploy to dev slot
        run: |
          APP_NAME="${{ vars.APP_SERVICE_NAME }}"
          SLOT_NAME="dev"
          RG="${{ secrets.AZURE_RESOURCE_GROUP }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:dev"

          echo "Deploying $IMAGE to slot $SLOT_NAME..."

          az webapp config container set \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --slot "$SLOT_NAME" \
            --docker-custom-image-name "$IMAGE" \
            --docker-registry-server-url "https://${{ env.REGISTRY }}"

          echo "Restarting slot..."
          az webapp restart \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --slot "$SLOT_NAME"

      - name: Get slot URL
        id: get-url
        run: |
          APP_NAME="${{ vars.APP_SERVICE_NAME }}"
          SLOT_NAME="dev"
          RG="${{ secrets.AZURE_RESOURCE_GROUP }}"

          HOSTNAME=$(az webapp deployment slot list \
            --name "$APP_NAME" \
            --resource-group "$RG" \
            --query "[?name=='$SLOT_NAME'].defaultHostName" \
            --output tsv)

          URL="https://${HOSTNAME}"
          echo "url=${URL}" >> "$GITHUB_OUTPUT"
          echo "Slot URL: ${URL}"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          SLOT_URL="${{ steps.get-url.outputs.url }}"
          echo "Checking health endpoint: ${SLOT_URL}/health"

          for i in {1..12}; do
            if curl -f -s "${SLOT_URL}/health" > /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Waiting for app to be ready... (attempt $i/12)"
            sleep 10
          done

          echo "Health check failed after 12 attempts"
          exit 1

      - name: Deployment summary
        run: |
          {
            echo "## Dev Deployment Successful"
            echo ""
            echo "**Environment:** Dev Slot"
            echo "**URL:** ${{ steps.get-url.outputs.url }}"
            echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:dev"
            echo "**Commit:** ${{ github.sha }}"
            echo ""
            echo "### Next Steps"
            echo "- Test the dev slot at the URL above"
            echo "- When ready for production, create a release to trigger staging deployment"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Logout from Azure
        run: az logout
        if: always()
