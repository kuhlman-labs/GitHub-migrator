name: Deploy to Dev Environment

on:
  workflow_run:
    workflows: ["Build and Push Container Image"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: dev
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set lowercase image name
        run: |
          echo "IMAGE_NAME_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Deploy to Azure App Service
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.APP_SERVICE_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:dev

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          APP_URL="${{ steps.deploy.outputs.webapp-url }}"
          echo "Checking health endpoint: ${APP_URL}/health"

          for i in {1..10}; do
            if curl -f -s "${APP_URL}/health" > /dev/null; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "⏳ Waiting for app to be ready... (attempt $i/10)"
            sleep 10
          done

          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Deployment summary
        run: |
          echo "## Deployment Successful! 🚀" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Dev" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:dev" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Logout from Azure
        run: az logout
        if: ${{ !cancelled() }}
