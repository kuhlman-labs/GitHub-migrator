version: "2"

run:
  timeout: 5m
  tests: true

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - goconst
    - gocyclo
    - dupl
    - gosec
    - unconvert
    - prealloc
  settings:
    errcheck:
      check-type-assertions: true
    gocyclo:
      min-complexity: 35
    dupl:
      threshold: 100
    goconst:
      min-len: 3
      min-occurrences: 3
    gosec:
      excludes:
        - G201
        - G202
  exclusions:
    generated: lax
    paths:
      - vendor
      - web
      - scripts
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - dupl
          - gosec
          - goconst
      - linters:
          - gocyclo
        text: "GetExecutiveReport|ExportExecutiveReport|executeStartMigration"

formatters:
  enable:
    - gofmt
    - goimports
