# SQL Server setup for integration testing
# Usage: docker compose -f docker-compose.sqlserver.yml up
# Or use: make docker-run-sqlserver

services:
  # SQL Server database service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: github-migrator-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Override migrator service to use SQL Server
  migrator:
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      # SQL Server database settings
      - GHMIG_DATABASE_TYPE=sqlserver
      - GHMIG_DATABASE_DSN=sqlserver://sa:YourStrong@Passw0rd@sqlserver:1433?database=migrator
    # Load all variables from .env file (merges with environment above)
    env_file:
      - .env
    # Remove SQLite volume mount since we're using SQL Server
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs

volumes:
  sqlserver_data:
    driver: local

